[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: интеграционные тесты с реальной БД
    performance: тесты производительности
    asyncio: асинхронные тесты
addopts =
    --strict-markers
    -v
filterwarnings =
    ignore::RuntimeWarning